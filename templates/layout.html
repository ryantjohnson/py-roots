
<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<meta name="description" content="Home page for Roots of Blues Dance in Sacramento.">
	<meta name="author" content="Ryan Johnson">
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Dosis:400,700|Josefin+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Dosis:400,700|Josefin+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'><link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Dosis:400,700|Josefin+Sans:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- link to CSS -->
	<link href="static/bootstrap.min.css" rel="stylesheet">
	<link href="static/main.css" rel="stylesheet">
	<link href="static/responsive.css" rel="stylesheet">

	<title>Roots of Blues | {% block page %}{% endblock page %}</title>

</head>



<body>

<div id="content-wrapper">

	<header>
		<div id="main-title">
			<h1 class="title-h1 link"><a href="{{ url_for('index') }}">Roots of Blues</a></h1>
		</div>
	</header>

	<div class="navbar">
		<div class="main-nav hidden-xs">
			<ul class="nav nav-pills nav-stacked" role="navigation">
				{% include "nav.html" %}
			</ul>
		</div><!-- close main-nav --> 

		<div class="mobile-nav visible-xs">
			<ul class="nav nav-pills navbar-fixed-top">
				{% include "nav.html" %}
			</ul>
		</div> <!-- close mobile-nav -->
	</div> <!-- close navbar -->

	<div class="row">
		<div class="col-md-3"></div> <!-- space on left side -->

		<div class="col-md-6"> <!-- center content div -->
			<div id="guts"> <!-- contents of center div -->
				{% block content %}{% endblock content %}
			</div> <!-- close guts -->
		</div> <!-- close center content div -->

	</div> <!-- close row -->

</div> <!-- close body-wrapper -->  

<footer>
	<div class="social">
		<a href="#"><span class="fa fa-facebook-official"></span></a>
		<a href="#"><span class="fa fa-envelope"></span></a>
		<a href="#"><span class="fa fa-spotify"></span></a>
		<a href="#"><span class="fa fa-youtube"></span></a>
	</div>
</footer>

<!-- scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript" src="static/bootstrap.min.js"></script>
<script language="JavaScript" type="text/javascript" src="static/main.js"></script>

</body>
</html>
